<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RAGUA company is a group of companies founded by the young billionaire Acheampong Felix Boakye popularily known as Klasique.">
    <title>sliding signup and signin form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/all.js"></script>
</head>
<body>
  <!-- main forms container -->
  <div class="main-container">
    <!-- the box that displays the signing options -->
    <div class="signing-info-wrapper">
      <div class="signing-info-box signin signin-info-box">
        <h3>already have an account?</h3>
        <button class="signin-btn">sign in</button>
      </div>
      <div class="signing-info-box signup-info-box">
        <h3>don't have an account?</h3>
        <button class="signup-btn">sign up</button>
      </div>
    </div>
    <!-- end of the box that displays the signing options -->
    <!-- the main signing form box -->
    <div class="signing-form-box">
      <div class="signing-form signin-form">
        <!-- the signin form -->
        <form>
          <input type="text" placeholder="username">
          <input type="password" placeholder="password">
          <button>sign in</button>
        </form>
        <!-- end of the signin form -->
      </div>
      <div class="signing-form signup-form">
        <!-- the signup form -->
        <form>
          <input type="text" placeholder="username">
          <input type="email" placeholder="email">
          <input type="password" placeholder="password">
          <input type="password" placeholder="confirm password">
          <button>register</button>
        </form>
        <!-- end of the signup form -->
      </div>
    </div>
    <!-- end of the main signing form box -->
  </div>
  <!-- end of main forms container -->
  
<script src="js/main.js"></script>
</body>
</html>
